<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculadora</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <script src='calculadora.js' defer></script>
    </head>
  <body>
    <div class="container">
        <h1>Calculadora</h1>
        <div class="form-group">
            <label for="num1">Número 1:</label>
            <input type="number" class="form-control" id="num1"
            oninput="limparErro('num1')">
            <small class="text-danger" id="num1-error"></small>
        </div>
        <div class="form-group">
            <label for="num2">Número 2:</label>
            <input type="number" class="form-control" id="num2"
            oninput="limparErro('num2')">
            <small class="text-danger" id="num2-error"></small>
        </div>
        <div class="form-group">
            <button id="botao" class="btn btn-success" onclick="somar()">Somar</button>
            <button class="btn btn-danger" onclick="subtrair()">Subtrair</button>
            <button class="btn btn-primary" onclick="multiplicar()">Multiplicar</button>
            <button class="btn btn-warning" onclick="dividir()">Dividir</button>
        </div>
        <div class="form-group">
            <label for="result">Resultado:</label>
            <input type="text" class="form-control" id="resultado" readonly>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
  </body>
</html>
